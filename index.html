  <meta name="description" content="Transform your diploma into a cozy, personalized blanket keepsake. The warmest way to say congrats - Snugploma">
  <meta name="keywords" content="diploma blanket, graduation gift, custom blanket, diploma keepsake, personalized graduation">
  <title>Snugploma - The Warmest Way to Say "Congrats"</title>

<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Import Lucide icons as components
    const Menu = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>;
    const X = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
    const Upload = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>;
    const Camera = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
    const CheckCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const AlertCircle = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
    const Package = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>;
    const Heart = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>;
    const Building2 = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>;
    const Mail = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
    const ArrowLeft = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>;
    const Truck = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>;
    const Search = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>;

    function SnugplomaWebsite() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);
      const [isLoading, setIsLoading] = useState(true);
      const [currentPage, setCurrentPage] = useState('home');
      
      // Upload Portal States
      const [uploadMethod, setUploadMethod] = useState(null);
      const [uploadedFiles, setUploadedFiles] = useState([]);
      const [isCameraActive, setIsCameraActive] = useState(false);
      const [capturedImages, setCapturedImages] = useState([]);
      const [stream, setStream] = useState(null);
      const [qualityCheck, setQualityCheck] = useState(null);
      const [isProcessing, setIsProcessing] = useState(false);
      const [showSuccess, setShowSuccess] = useState(false);
      const [customerInfo, setCustomerInfo] = useState({ name: '', email: '', university: '' });
      const [autoCapture, setAutoCapture] = useState(false);
      const [autoCaptureCountdown, setAutoCaptureCountdown] = useState(null);
      const [liveQualityFeedback, setLiveQualityFeedback] = useState(null);
      
      // Mockup Generator States
      const [selectedImage, setSelectedImage] = useState(null);
      const [mockupView, setMockupView] = useState('couch');
      const [showMockup, setShowMockup] = useState(false);
      
      // Order Tracking States
      const [trackingNumber, setTrackingNumber] = useState('');
      const [orderStatus, setOrderStatus] = useState(null);
      
      const videoRef = useRef(null);
      const canvasRef = useRef(null);
      const fileInputRef = useRef(null);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        
        setTimeout(() => setIsLoading(false), 2000);
        
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // Auto-capture monitoring
      useEffect(() => {
        if (!autoCapture || !isCameraActive || !videoRef.current || !canvasRef.current) {
          setAutoCaptureCountdown(null);
          setLiveQualityFeedback(null);
          return;
        }

        const interval = setInterval(() => {
          const video = videoRef.current;
          const canvas = canvasRef.current;
          
          if (!video || !canvas || video.videoWidth === 0) return;

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0);
          
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const quality = analyzeImageQuality(imageData, 0, 'live-feed.jpg');
          
          setLiveQualityFeedback(quality);
          
          if (quality.isGoodQuality && quality.meetsPrintfulRequirements) {
            setAutoCaptureCountdown(prev => {
              if (prev === null) return 3;
              if (prev <= 1) {
                capturePhoto();
                return null;
              }
              return prev - 1;
            });
          } else {
            setAutoCaptureCountdown(null);
          }
        }, 1000);

        return () => clearInterval(interval);
      }, [autoCapture, isCameraActive]);

      const scrollToSection = (id) => {
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
          setIsMenuOpen(false);
        }
      };

      const startCamera = async () => {
        try {
          const mediaStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
          });
          setStream(mediaStream);
          if (videoRef.current) videoRef.current.srcObject = mediaStream;
          setIsCameraActive(true);
        } catch (err) {
          alert('Unable to access camera. Please ensure camera permissions are granted.');
        }
      };

      const stopCamera = () => {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          setStream(null);
        }
        setIsCameraActive(false);
        setAutoCapture(false);
        setAutoCaptureCountdown(null);
        setLiveQualityFeedback(null);
      };

      const analyzeImageQuality = (imageData, fileSize = 0, fileName = '') => {
        const data = imageData.data;
        let brightness = 0;
        
        for (let i = 0; i < data.length; i += 4) {
          brightness += (data[i] + data[i + 1] + data[i + 2]) / 3;
        }
        brightness = brightness / (data.length / 4);
        
        const width = imageData.width;
        const height = imageData.height;
        let edgeCount = 0;
        const threshold = 30;
        
        for (let i = 0; i < height - 1; i++) {
          for (let j = 0; j < width - 1; j++) {
            const idx = (i * width + j) * 4;
            const idxRight = (i * width + (j + 1)) * 4;
            const idxDown = ((i + 1) * width + j) * 4;
            
            const current = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
            const right = (data[idxRight] + data[idxRight + 1] + data[idxRight + 2]) / 3;
            const down = (data[idxDown] + data[idxDown + 1] + data[idxDown + 2]) / 3;
            
            if (Math.abs(current - right) > threshold || Math.abs(current - down) > threshold) {
              edgeCount++;
            }
          }
        }
        
        const blurScore = (edgeCount / (width * height)) * 100;
        
        const maxFileSize = 200 * 1024 * 1024;
        const maxDimension = 20000;
        const minResolution = 1500;
        
        const isTooDark = brightness < 60;
        const isTooLight = brightness > 220;
        const isBlurry = blurScore < 2;
        const isFileTooLarge = fileSize > maxFileSize;
        const isDimensionTooLarge = width > maxDimension || height > maxDimension;
        const isResolutionTooLow = width < minResolution || height < minResolution;
        const hasInvalidFilename = fileName.includes('..') && fileName.lastIndexOf('..') < fileName.lastIndexOf('.');
        
        const issues = [];
        if (isTooDark) issues.push('Image is too dark');
        if (isTooLight) issues.push('Image is too bright');
        if (isBlurry) issues.push('Image appears blurry');
        if (isFileTooLarge) issues.push('File size exceeds 200 MB');
        if (isDimensionTooLarge) issues.push(`Dimensions exceed 20,000 pixels (current: ${width}x${height})`);
        if (isResolutionTooLow) issues.push(`Resolution too low for quality printing (minimum: 1500px, current: ${width}x${height})`);
        if (hasInvalidFilename) issues.push('Invalid filename - avoid double dots before extension');
        
        return {
          brightness: Math.round(brightness),
          blurScore: blurScore.toFixed(2),
          width,
          height,
          fileSize,
          isTooDark,
          isTooLight,
          isBlurry,
          isFileTooLarge,
          isDimensionTooLarge,
          isResolutionTooLow,
          hasInvalidFilename,
          issues,
          isGoodQuality: issues.length === 0,
          meetsPrintfulRequirements: !isFileTooLarge && !isDimensionTooLarge && !isResolutionTooLow && !hasInvalidFilename
        };
      };

      const capturePhoto = () => {
        if (!videoRef.current || !canvasRef.current) return;
        
        setIsProcessing(true);
        const video = videoRef.current;
        const canvas = canvasRef.current;
        const context = canvas.getContext('2d');
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const quality = analyzeImageQuality(imageData, 0, 'camera-capture.jpg');
        
        canvas.toBlob((blob) => {
          const imageUrl = URL.createObjectURL(blob);
          const newCapture = {
            id: Date.now(),
            url: imageUrl,
            blob: blob,
            quality: quality,
            timestamp: new Date().toISOString()
          };
          
          setCapturedImages(prev => [...prev, newCapture]);
          setQualityCheck(quality);
          setIsProcessing(false);
          setTimeout(() => setQualityCheck(null), 5000);
        }, 'image/jpeg', 0.95);
      };

      const handleFileUpload = (e) => {
        const files = Array.from(e.target.files);
        
        files.forEach(file => {
          const fileSizeInMB = file.size / 1024 / 1024;
          if (fileSizeInMB > 200) {
            alert(`File "${file.name}" is too large (${fileSizeInMB.toFixed(2)} MB). Maximum file size is 200 MB.`);
            return;
          }
          
          if (file.name.includes('..') && file.name.lastIndexOf('..') < file.name.lastIndexOf('.')) {
            alert(`File "${file.name}" has an invalid filename. Please avoid using double dots before the file extension.`);
            return;
          }
          
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              if (img.width > 20000 || img.height > 20000) {
                alert(`Image "${file.name}" dimensions are too large (${img.width}x${img.height}). Maximum is 20,000 pixels per side.`);
                return;
              }
              
              if (img.width < 1500 || img.height < 1500) {
                if (!confirm(`Image "${file.name}" has low resolution (${img.width}x${img.height}). This may result in poor print quality. Do you want to upload it anyway?`)) {
                  return;
                }
              }
              
              const canvas = document.createElement('canvas');
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0);
              
              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const quality = analyzeImageQuality(imageData, file.size, file.name);
              
              const newFile = {
                id: Date.now() + Math.random(),
                name: file.name,
                url: event.target.result,
                size: (file.size / 1024 / 1024).toFixed(2),
                quality: quality,
                timestamp: new Date().toISOString()
              };
              
              setUploadedFiles(prev => [...prev, newFile]);
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        });
      };

      const deleteImage = (id, isFromScanner) => {
        if (isFromScanner) {
          setCapturedImages(prev => prev.filter(img => img.id !== id));
        } else {
          setUploadedFiles(prev => prev.filter(file => file.id !== id));
        }
      };

      const generateMockup = (imageUrl) => {
        setSelectedImage(imageUrl);
        setShowMockup(true);
      };

      const submitOrder = () => {
        if (!customerInfo.name || !customerInfo.email) {
          alert('Please provide your name and email to continue.');
          return;
        }
        
        const allScans = [...uploadedFiles, ...capturedImages];
        if (allScans.length === 0) {
          alert('Please upload or capture at least one diploma image.');
          return;
        }
        
        const orderData = {
          customer: customerInfo,
          scans: allScans,
          timestamp: new Date().toISOString(),
          orderId: `SNG-${Date.now()}`
        };
        
        console.log('Order submitted:', orderData);
        setShowSuccess(true);
        
        setTimeout(() => {
          setShowSuccess(false);
          setCurrentPage('home');
          setUploadMethod(null);
          setUploadedFiles([]);
          setCapturedImages([]);
          setCustomerInfo({ name: '', email: '', university: '' });
        }, 3000);
      };

      const trackOrder = () => {
        if (!trackingNumber) {
          alert('Please enter a tracking number');
          return;
        }
        
        const mockStatuses = [
          { status: 'Order Received', date: '2024-11-08', complete: true },
          { status: 'Diploma Processing', date: '2024-11-09', complete: true },
          { status: 'Printing in Progress', date: '2024-11-10', complete: true },
          { status: 'Quality Check', date: '2024-11-11', complete: false },
          { status: 'Shipped', date: 'Pending', complete: false }
        ];
        
        setOrderStatus(mockStatuses);
      };

      const QualityIndicator = ({ quality }) => {
        if (!quality) return null;
        
        return (
          <div className={`mt-2 p-3 rounded-lg text-sm ${quality.isGoodQuality ? 'bg-green-100 text-green-800' : quality.meetsPrintfulRequirements ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}`}>
            {quality.isGoodQuality ? (
              <div className="flex items-center gap-2">
                <CheckCircle className="w-4 h-4" />
                <span className="font-semibold">Excellent quality! Meets all Printful requirements.</span>
              </div>
            ) : (
              <div>
                <div className="flex items-center gap-2 mb-2">
                  <AlertCircle className="w-4 h-4" />
                  <span className="font-semibold">
                    {quality.meetsPrintfulRequirements ? 'Quality Warnings:' : 'Failed Printful Requirements:'}
                  </span>
                </div>
                <ul className="ml-6 space-y-1">
                  {quality.issues.map((issue, idx) => (
                    <li key={idx}>‚Ä¢ {issue}</li>
                  ))}
                </ul>
                {!quality.meetsPrintfulRequirements && (
                  <div className="mt-2 pt-2 border-t border-red-300">
                    <p className="font-semibold">This file cannot be printed. Please upload a new file that meets requirements.</p>
                  </div>
                )}
              </div>
            )}
            <div className="mt-2 text-xs opacity-75">
              <p>Dimensions: {quality.width}x{quality.height} pixels | Size: {(quality.fileSize / 1024 / 1024).toFixed(2)} MB</p>
            </div>
          </div>
        );
      };

      // Logo SVG
      const LogoSVG = ({ className = "w-12 h-12", inverted = false }) => (
        <img 
          src={`data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Cpath d='M200 120 L280 200 L200 280 L120 200 Z' fill='${inverted ? 'white' : '%23B8926A'}' stroke='${inverted ? '%23E8E3D5' : '%234A3C2E'}' stroke-width='8'/%3E%3Crect x='160' y='80' width='80' height='16' rx='8' fill='${inverted ? '%23E8E3D5' : '%234A3C2E'}'/%3E%3Crect x='150' y='70' width='100' height='8' fill='${inverted ? '%23E8E3D5' : '%234A3C2E'}'/%3E%3Ccircle cx='250' cy='74' r='6' fill='${inverted ? '%23E8E3D5' : '%234A3C2E'}'/%3E%3Cline x1='250' y1='74' x2='250' y2='96' stroke='${inverted ? '%23E8E3D5' : '%234A3C2E'}' stroke-width='4'/%3E%3C/svg%3E`}
          alt="Snugploma Logo" 
          className={className}
        />
      );

      if (isLoading) {
        return (
          <div className="min-h-screen bg-[#E8E3D5] flex items-center justify-center">
            <div className="text-center">
              <div className="animate-bounce mb-4">
                <div className="w-32 h-32 mx-auto bg-gradient-to-br from-[#B8926A] to-[#8B6F47] rounded-full flex items-center justify-center p-4">
                  <LogoSVG className="w-full h-full" />
                </div>
              </div>
              <h2 className="text-3xl font-bold text-[#4A3C2E] mb-2">Snugploma</h2>
              <p className="text-[#6B5A47] italic">Loading your experience...</p>
            </div>
          </div>
        );
      }

      if (showSuccess) {
        return (
          <div className="min-h-screen bg-[#E8E3D5] flex items-center justify-center p-4">
            <div className="max-w-md w-full bg-white rounded-3xl p-8 border-4 border-[#B8926A] shadow-2xl text-center">
              <div className="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-[#B8926A] to-[#8B6F47] rounded-full flex items-center justify-center p-4">
                <LogoSVG className="w-full h-full" />
              </div>
              <div className="mb-6">
                <h2 className="text-2xl font-bold text-[#4A3C2E] mb-2">Snugploma</h2>
              </div>
              <h3 className="text-2xl font-bold text-[#4A3C2E] mb-3">Order Submitted Successfully!</h3>
              <p className="text-[#6B5A47] mb-4">
                Thank you, {customerInfo.name}! We've received your diploma and will send you a preview mockup within 24-48 hours.
              </p>
              <p className="text-sm text-[#6B5A47]">
                Check your email at {customerInfo.email} for order confirmation.
              </p>
            </div>
          </div>
        );
      }

      const MockupModal = () => {
        if (!showMockup || !selectedImage) return null;
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4" onClick={() => setShowMockup(false)}>
            <div className="bg-[#E8E3D5] rounded-3xl p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
              <div className="flex justify-between items-center mb-6">
                <div className="flex items-center gap-3">
                  <LogoSVG />
                  <h2 className="text-3xl font-bold text-[#4A3C2E]">Snugploma Preview</h2>
                </div>
                <button onClick={() => setShowMockup(false)} className="text-[#4A3C2E] hover:text-[#B8926A]">
                  <X />
                </button>
              </div>
              
              <div className="flex gap-4 mb-6 justify-center">
                {['couch', 'wall', 'person'].map(view => (
                  <button
                    key={view}
                    onClick={() => setMockupView(view)}
                    className={`px-6 py-2 rounded-full font-semibold transition-all ${
                      mockupView === view 
                        ? 'bg-[#4A3C2E] text-white' 
                        : 'bg-white text-[#4A3C2E] border-2 border-[#4A3C2E]'
                    }`}
                  >
                    {view === 'couch' ? 'On Couch' : view === 'wall' ? 'Wall Display' : 'Wrapped'}
                  </button>
                ))}
              </div>
              
              <div className="bg-gradient-to-br from-[#B8926A] to-[#8B6F47] rounded-2xl p-6">
                <div className="bg-white rounded-xl p-8 min-h-[400px] flex items-center justify-center relative">
                  {mockupView === 'couch' && (
                    <div className="text-center">
                      <div className="text-8xl mb-4">üõãÔ∏è</div>
                      <div className="relative inline-block">
                        <div className="w-80 h-60 bg-gradient-to-br from-[#B8926A] to-[#8B6F47] rounded-lg shadow-2xl transform -rotate-3 flex items-center justify-center p-4">
                          <img src={selectedImage} alt="Diploma" className="max-w-full max-h-full object-contain rounded" />
                        </div>
                        <div className="absolute -bottom-4 -right-4 bg-[#4A3C2E] text-white px-3 py-1 rounded-full text-sm font-semibold">
                          50" √ó 60"
                        </div>
                      </div>
                      <p className="text-[#6B5A47] mt-4">Draped over your favorite couch</p>
                    </div>
                  )}
                  
                  {mockupView === 'wall' && (
